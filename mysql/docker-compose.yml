version: '3.1'

services:
  mysql:
    # build:
    #   context: .
    # command: --innodb-use-native-aio=0 #This is needed for some reason for mountind the DB data volume to the container...
    image: mysql:latest
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: password
    ports:
      - 3306:3306
      - 33060:33060
    expose:
      - '3306'
      - '33060'
    volumes:
      - "./data:/var/lib/mysql"
      - "./init-db:/docker-entrypoint-initdb.d"
    